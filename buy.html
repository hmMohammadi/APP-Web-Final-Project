                    <option>Petos</option>

                    <option>Laceleaf</option>
                    <option>Cactus</option>

                    <option>Vriesea</option>
                    </select>
                </div>
                <div>
                    <label for="number">How many do you want to buy?</label>
                    <input id="number" type="number" placeholder="1" min="1" required>
                </div>
                <div class="button">

                </div>
